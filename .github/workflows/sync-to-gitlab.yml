name: Sync all branches to GitLab

on:
  push:
    branches:
      - '**'   # 全ブランチを対象にする
  # [skip ci] があっても同期は実行する
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    # 同期は [skip ci] に関係なく常に実行
    if: "!contains(github.event.head_commit.message, '[skip sync]')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 全ブランチとタグを取得

      - name: Push all branches and tags to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_REPO: ${{ secrets.GITLAB_REPO }}
        run: |
          git config user.name "github-bot"
          git config user.email "bot@example.com"
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_REPO}
          # 全ブランチ・タグを強制同期
          git push gitlab --all --force
          git push gitlab --tags --force
